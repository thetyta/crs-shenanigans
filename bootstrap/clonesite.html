<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="height: 100%;">
    <div class="container text-center">
            <div class="row" style="margin-left: -170px; overflow-x: hidden;">
            <div class="col-md-6">
                <img src="./Screenshot 2025-04-02 at 16-59-58 Login Rocketseat.png">
            </div>
            <div class="col-6" style="margin-right: -170px; background-color: #1a1a1e; color:white;">
                <form>
                    <div class="row mb-3">
                        <div class="col-sm-19 p-4">
                        <img src="https://app.rocketseat.com.br/_next/image?url=%2Fassets%2Flogos%2Frocketseat-logo.svg&w=256&q=75" alt="">
                        </div>
                    </div>
                    <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" required class="form-control" id="inputEmail3" style="background-color: black; color: white;" placeholder="Seu E-mail">
                    </div>
                    </div>
                    <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" required class="form-control" id="inputPassword3" style="background-color: black; color: white;">
                    </div>
                    </div>
                    <p class="d-flex justify-content-end">esqueceu a senha?</p>
                    <div class="row mb-3">
                        <div class="col-sm-12 p-3">
                            <button type="submit" class="btn btn-primary" style="width: 300px; height: 50px;">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" style="width: 40px;">
                                Entrar com github</button>
                        </div>
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary" style="width: 300px; height: 50px;">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
