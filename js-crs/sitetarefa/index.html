<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <h1 style="text-align: center; margin-top: 20px;">Formulário de tarefas</h1>
    <div>
        <div>
            <form action="" method="get" id="formulario">
            <div style="margin-left: 150px;">
                <p style="margin-bottom: -1px">
                Insira seu nome
                <div>
                    <div class="input-group flex-nowrap" style="width: 300px;">
                    <input type="text" id="inputNome" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>
                </p>
            </div>
        <div style="justify-self: end; margin-right: 150px; margin-top: -75px;">
            <p style="margin-bottom: -1px;">
            Informe a data
            <div>
                <div class="input-group flex-nowrap" style="width: 300px;">
                    <input type="date" id="inputData" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </div>
            </p>
        </div>
        <div style="justify-self: center;">
            <button type="submit" style="width: 100px;">
                enviar
            </button>
        </div>
    </form>
    </div>
    <br><br><br><br><br><br>
    <div class="container text-center border border-black" style="margin-top: -120px;" id="tabelaRegistro">
        <div class="row">
            <div class="col border border-black">Nome</div>
            <div class="col border border-black">Data Fim</div>
            <div class="col border border-black">Ação</div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
